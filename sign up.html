<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title></title>
    <style>
           body{
      backdrop-filter: blur(10px);
      height: 641px;
      
}
.navbar {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
                font-size: 2rem; 
                font-family:fantasy;
            }
.home{
   font-size: large;
   font-weight: bold;
  }
  .home:hover{
    color: orange;
  }
        
    </style>
    
    <body style="background-image: url(image/home.jpg); background-size: cover;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">QuickBooking</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link home " aria-current="page" href="index.html" >Home</a>
                  </li>
                  <li class="nav-item">
                    <h5>
                        <a class="btn btn-danger" href="login.html">
                            <span class="sign">Login</span>
                        </a>
                    </h5>
                </li>&nbsp;
                  <li class="nav-item">
                    <h5>
                        <a class="btn btn-primary" href="sign up.html">
                            <span class="sign">Sign Up</span>
                        </a>
                    </h5>
                </li>
                </ul>
              </div>
            </div>
          </nav>
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 70px;">
            <div class="col-md-4">
                <h2 class="text-center" style="color: white;text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);">Creat An Account</h2><br>
                <form id="registrationForm">
                    <div class="mb-3">
                        <label for="mobile" class="form-label" style="color: white; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);">Mobile Number</label>
                        <input type="text" maxlength="10" class="form-control" id="mobile" placeholder="Enter your Mobile Number" required pattern="^\d{10}$" title="Please enter a valid 10-digit mobile number">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label" style="color: white; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" style="color: white; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);">Password</label>
                        <input type="password" minlength="7" maxlength="12" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label" style="color: white; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);">Confirm Password</label>
                        <input type="password" minlength="7" maxlength="12" class="form-control" id="confirmPassword" placeholder="Enter your Confirm Password" required>
                    </div>
                    <center>
                        <button type="submit" class="btn btn-primary" style="width: 200px;">Continue</button>
                    </center>
                    <div class="text-center" style="color: white; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);">
                        Already have an account? <a href="login.html">Login</a>
                    </div>
                </form>
                
                <script>
                // Custom validation for matching passwords
                document.getElementById('registrationForm').addEventListener('submit', function (event) {
                    var password = document.getElementById('password').value;
                    var confirmPassword = document.getElementById('confirmPassword').value;
                
                    if (password !== confirmPassword) {
                        alert('Passwords do not match!');
                        event.preventDefault(); // Prevent form submission
                    }
                
                    // Optional: You can add further validation logic here, for example, checking the mobile number length
                });
                </script>
                
            </div>
        </div>
    </div>
</div>

</body>
</html>
